<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Localized OpenStreetMap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/ol/ol.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
  <style>
    .map {
      /* width: 100%;
        height: 400px; */
      height: 100%;
      width: 100%;
      right: 0px;
      left: 0px;
      top: 80px;
      overflow: hidden;
      position: fixed;
    }

    .locate {
      top: 6em;
      left: .5em;
    }


    #info {
      z-index: 1;
      opacity: 5;
      position: absolute;
      bottom: 50;
      left: 0;
      margin: 0;
      background: rgba(0, 60, 136, 0.7);
      color: white;
      border: 0;
      transition: opacity 100ms ease-in;
    }
  </style>
</head>

<body style="margin: 1PX;">

  <!-- <div style="background-color:rgb(127, 235, 235); padding: 1%;"> -->
    <div style="background-color:rgb(172, 223, 223); padding: 1%;">
    <div class="row">
      <div class="col-md-2">
        <!-- <label>
          Choose a Time :

            <option value="12" selected >12 Hours</option>
            <option value="24">24 Hours</option>
            <option value="36">36 Hours</option>
          </select>
        </label>  -->
        <select class="select2 form-control timeReq" placeholder="Country">
          <optgroup label="Time">
            <option value="12" selected >12 Hours</option>
            <option value="24">24 Hours</option>
            <option value="36">36 Hours</option>
          </optgroup>
          <!-- <optgroup label="Date">
            <option value="0">California</option>
            <option value="0">Nevada</option>
            <option value="OR">Oregon</option>
            <option value="WA">Washington</option>
          </optgroup> -->

      </div>
      <div class="col-md-4">
        <h6 style="color: rgb(82, 7, 7);" class="result"></h6>

      </div>
      <div class="col-md-4">
        <!-- <div class="result"></div> -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img src="../data/blue_navigation.png">
        <img src="../data/red_navigation.png">
        <img src="../data/grey_navigation.png">
        <img src="../data/orange_navigation.png">
        <img src="../data/pink_navigation.png">
        <img src="../data/yellow_navigation.png">
      </div>
    </div>
  </div>


  <div id="map" class="map">
    <div id="popup"></div>
    <pre id="info" />
  </div>
